<body>
    <div class="container">

            <h1 class="title">ํผ๋ฐฅ๋ฌ ยท ๋ก๊ทธ์ธ</h1>
        </div>

        <div class="card">
            <label>์ด๋ฉ์ผ</label>
            <input id="loginEmail" type="email" placeholder="example@kw.ac.kr" autocomplete="email" />

            <label>๋น๋ฐ๋ฒํธ</label>
            <input id="loginPassword" type="password" placeholder="********" />

            <button id="loginBtn" class="btn">๋ก๊ทธ์ธ</button>
            <p id="loginStatus" class="status" style="margin-top:8px;"></p>

            <p id="msg" class="status"></p>

            <div class="hr"></div>
            <div class="nav">
                <a class="link-btn" href="signup.html">ํ์๊ฐ์</a>
                <a class="link-btn" href="community.html">์ปค๋ฎค๋ํฐ</a>

        </div>
    </div>

    <script src="config.js?v=26"></script>
    <script type="module" src="./firebase.js?v=28"></script>

    <script type="module">
        const $ = (s) => document.querySelector(s);
        const emailEl = $("#loginEmail");
        const pwEl = $("#loginPassword");
        const msg = $("#msg");
        const loginBtn = $("#loginBtn");
        const loginStatus = $("#loginStatus");

        // fb ์ค๋น ๋๊ธฐ
        async function waitFb() {
            if (window.fbReady) { await window.fbReady; }
            else {
                while (!(window.fb && window.fb.loginWithEmailPassword)) {
                    await new Promise(r => setTimeout(r, 30));
                }
            }
        }
        await waitFb();

        loginBtn?.addEventListener("click", async () => {
            msg.className = "status"; msg.textContent = "";
            loginStatus.className = "status"; loginStatus.textContent = "";

            try {
                const email = (emailEl.value || "").trim();
                const pw = pwEl.value;
                if (!email || !pw) {
                    msg.className = "status err";
                    msg.textContent = "์ด๋ฉ์ผ/๋น๋ฐ๋ฒํธ๋ฅผ ์๋ฅํ์ธ์.";
                    return;
                }

                loginBtn.disabled = true;
                await window.fb.loginWithEmailPassword(email, pw);
                sessionStorage.setItem('lastEmail', email);

                loginStatus.className = "status ok";
                loginStatus.textContent = "๋ก๊ทธ์ธ ์ฑ๊ณต!";
                setTimeout(() => { location.href = "profile.html"; }, 500);
            } catch (e) {
                msg.className = "status err";
                msg.textContent = "๋ก๊ทธ์ธ ์คํจ: " + (e.message || e);
            } finally {
                loginBtn.disabled = false;
            }
        });

        [emailEl, pwEl].forEach(el => el.addEventListener("keydown", (e) => {
            if (e.key === "Enter") loginBtn.click();
        }));
    </script>
